<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1">
        <title>Vaccination</title>
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/styles.css">
        <Script src=></Script>
    </head>

    <body>
        
        <header>
            <div class="container">
                <h1>Vaccination</h1>
                <!--el input dara funcionalidad al menu para ocultarse o mostrarse-->
                <input type="checkbox" id="menu-bar">
                <label class="icon-menu" for="menu-bar"></label>
                <nav class="menu">
                    <a href="">Database</a>
                    <a href="">Education</a>
                    <a href="">News</a>
                    <a href="">Regulation</a>
                    <a href="">Hoax Buster</a>
                </nav>

            </div>
        </header>

        <main>
            <section id="banner">
                <div class="imgbanner">
                    <img src="img/front-view-female-nurse-white-medical-suit-with-red-mask-injection-her-hands-blue.jpg" alt="Nurse woman">
                </div>
                <div class="container">
                    <div>
                        <h2>Fight Virus <br>With Vaccines</h2>
                    </div>
                    <div>
                        <h3>Let´s stop this pandemic by killing the Virus <br> with a vaccine, don´t let yourself and your <br> family get infected</h3>
                    </div>
                    <br>
                    <div class="elements">
                        <p class="icon-ok-squared">Best protection</p>
                        <p class="icon-star">Selected Vaccines</p>
                    </div>
                    <br>
                    <div class="shedule">
                        <p class="icon-clock">Shedule your vaccinations</p>
                    </div>
                    <div class="boxbanner">
                        <div>
                            <div class="descrip">
                                <p class="icon-location">Location</p>
                                <p class="icon-calendar-inv">Date</p>
                                <p class="icon-pencil">Vaccine Type</p>
                            </div>
                            <div class="options">
                                <input type="location" id="location" name="location">
                                <input type="date" id="date" name="date">                        
                                <input list="vaccines">
                                    <datalist id="vaccines">
                                        <option value="Moderna"></option>
                                        <option value="AstraZeneca"></option>
                                        <option value="Pfizer"></option>
                                        <option value="Sinovac"></option>
                                    </datalist>
                            </div>
                        </div>
                        <div id="send">
                            <input class="imput" type="submit" id="submit" name="submit" value="Submit" onclick="alert('Your vaccination is scheduled');">
                        </div>                        
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
